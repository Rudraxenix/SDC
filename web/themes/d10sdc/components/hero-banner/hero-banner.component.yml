name: Hero Banner
description: Banner with title and a CTA link
props:
  type: object
  properties:
    sTitle:
      title: Section Title
      description: Section title.
      examples:
        - Section
      type: string
    heading:
      title: Heading
      description: The title of the banner text.
      examples:
        - Join us at the Conference
      type: string
    ctaButton:
      title: CTA Button
      type: string
      examples:
        - Click me!
    image:
      title: Media Image
      description: Background image for the banner
      type: string
    description:
      title: Description
      description: herobanner body.
      type: string
slots:
  body:
    title: Body
    required: true
libraryOverrides:
  dependencies:
    - core/drupal
    - core/once